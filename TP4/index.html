<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
    <div id="year"></div>

            <h1>On sera en 2023 dans</h1>

        <div id="count" class=".count">
        <div class="time">
            <h2 id="days">00</h2>
            <small>jours</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>heures</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>secondes</small>
        </div>
    </div>

    <img width="200px" id="loading"  src="./img/spinner.gif" alt="Loading...">
    

    <script src="script.js"></script>
</body>
</html>
